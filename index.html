<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Departures Board Web Installer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
        <style>
            html,
            body {
                font-family: Questrial, sans-serif;
                background-color: white;
                color: black;
                position: relative;
                margin: 0;
                height: 100%;
                min-height: 100vh;
            }

            body {
                display: flex;
                align-items: flex-start;
                justify-content: center;
                overflow: hidden;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            .layout {
                display: flex;
                align-items: center;
                max-width: 90%;
            }

            .container {
                min-width: 300px;
                width: 100%;
                text-align: center;
            }

            .subtitle {
                margin: 4px 0px 35px;
                font-size: 0.8rem;
                letter-spacing: 0.3em;
                color: #666;
                font-weight: 600;
            }

            .footer {
                position: fixed;
                bottom: 1rem;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 300px;
                gap: 0.6rem;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="layout">
            <div class="container">
                <img src="img/dblogo.svg" style="max-width: 450px; margin-top: 10%;" alt="Departures Board" />
                <div class="subtitle">ONLINE WEB INSTALLER</div>
                <img src="img/departuresboard.jpg" style="max-width: 300px; margin-bottom: 10px;">
                <p>Attach your Departures Board to a USB port and click <b>Connect</b>.</p>
                <esp-web-install-button manifest="./manifest.json"></esp-web-install-button>
                <div class="footer">
                    <img src="img/gadeclogo.svg" style="max-width:80px" alt="Gadec"/>
                    <div>&copy; 2026 Gadec Software.</div>
                </div>
            </div>
        </div>
    </body>
</html>
